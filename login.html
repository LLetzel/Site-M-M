<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login M&M</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <div class="corpo12">
        <form>
            <div class="logologin">
                <img src="./M&M logo.png" alt="Logo" width="220 px">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Não compartilharemos esse email para ninguém!</div>
            </div>
            <label for="inputPassword5" class="form-label">Senha:</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres
                especiais ou emoji.
            </div>
            <div class="mb-3 lembreme">
                <input type="checkbox" id="exampleCheck1">
                <label  for="exampleCheck1">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
